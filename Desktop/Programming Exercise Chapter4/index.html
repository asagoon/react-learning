<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise module4</title>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">Projectile</div>
      <div data-role="content">
        <label for="angle">Angle:</label>
        <input
          type="range"
          name="angle"
          id="angle"
          min="0"
          max="90"
          placeholder="In degrees"
        /><br />
        <label for="velocity">Velocity:</label>
        <input
          type="number"
          name="velocity"
          id="velocity"
          min="0"
          max="300000000"
          placeholder="In metres/second"
        /><br />
        <label for="name">Name:</label>
        <input type="text" id="name" /><br />
        <label for="city">City:</label>
        <input type="text" id="city" /><br />
        <button onclick="submit();">Submit</button>
        <br />
        <table id="data">
          <tr>
            <td>Angle:</td>
            <td id="angleSubmit"></td>
            <td>degrees</td>
          </tr>
          <tr>
            <td>Velocity:</td>
            <td id="velocitySubmit">0</td>
            <td>metres/second</td>
          </tr>
          <tr>
            <td>Name:</td>
            <td id="tname"></td>
          </tr>
          <tr>
            <td>City:</td>
            <td id="tcity"></td>
          </tr>
        </table>
      </div>
      <label for="weight">Weight (kg):</label>
      <input
        type="number"
        min="0"
        max="90"
        placeholder="Enter weight in kilogram"
        id="weight"
      />
      <button onclick="weight()">Convert</button>
      <p>lbs: <span id="pweight"></span></p>

      <label for="height">Enter your height(cm):</label>
      <input
        type="number"
        id="inputMeters"
        min="o"
        max="30000"
        placeholder="Enter your height(cm)"
      />
      <button onclick="height()">Convert</button>
      <p>Feet: <span id="outputFeet"></span></p>

      <label for="celsius">Celsius</label>
      <input
        type="number"
        id="inputCelsius"
        min="0"
        max="300"
        placeholder="Enter celsius"
      />
      <button onclick="celsius()">Convert</button>
      <p>Fahrenheit: <span id="outputFahrenheit"></span></p>

      <label for="reverseName">Enter the String:</label>
      <input
        type="text"
        id="reverseName"
        placeholder="Enter the String"
      /><br />
      <button onclick="reverseName()">Reverse</button>
      <p id="result"></p>

      <div data-role="footer">
        <small>Cross-platform mobile app demo</small>
      </div>
    </div>

    <script src="practice.js"></script>
  </body>
</html>
